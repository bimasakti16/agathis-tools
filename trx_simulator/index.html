<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Simulator Agathis</title>
</head>
<body>
    <h1>Transaction Simulator Agathis</h1>
    <div>
        <label for="updateCartToken">Token:</label>
        <br/>
        <textarea id="token" placeholder="Enter Token" rows="4" cols="70"></textarea>
    </div>

    <div>
        <label for="repeat">Repeat:</label>
        <input type="number" id="repeat" placeholder="Number of repetitions" min="0">
    </div>
    
    <div>
        <label for="delay">Delay (ms):</label>
        <input type="number" id="delay" placeholder="Delay in milliseconds" min="0">
    </div>
    
    <button id="start">Start</button>
    <button id="end">End</button>
        
    <button style="display:none" id="execute-flow">Execute</button>
    <pre id="output"></pre>

    <script src="trx_simulator/app.js"></script>
</body>
</html>
